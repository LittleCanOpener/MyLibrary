<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>


    <body> 
        <header>
            <picture class="hero-image">
                <img src="" alt="">
            </picture>
            <nav class="navbar">
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </nav>
        </header>
        
        <main>
            <!--Side Navigation & Adding Books-->
            <section class="libary">
                <aside>
                    <h1>My Libary</h1>
                    <form action="#" method="#">
                        <div>
                            <input type="text" id="title" autocomplete="off" required>
                            <span>Title</span>
                        </div>

                        <div>
                            <input type="text" id="name" autocomplete="off" required>
                            <span>Author</span>
                            <input type = "file" name = "upload" accept = "image/*">
                        </div>

                        <div>
                            <input type="text" id="number" autocomplete="off" required>
                            <span>Pages</span>
                        </div>
                        <button class="submit" value="submit" onclick="getInputValue()">Add Book</button>
                    </form>
                </aside>
            </section>

            <section class="table-display">
                <table>
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Pages</td>
                        <td>Added</td>
                    </tr>
                    <tbody class="table-body"></tbody>
                </table>
            </section>
            <!--Books & Logo-->
            <section class="book">
                <h2>Books & Logo</h2>
                <div>
                    <figure>
                        <img src="" alt="">
                        <figcaption>
                            <p></p>
                        </figcaption>
                    </figure>
                </div>
            </section>
            <!--Description & Author's name.-->
            <section class="author, description">
                <blockquote>
                    <p></p>
                    <span></span>
                </blockquote>
            </section>
            <!--Publish Button-->
            <section class="publish">
                <div>
                    <h3></h3>
                    <p></p>
                </div>
                <button></button>
            </section>
        </main>
        <footer>
            <a href=""></a>
        </footer>
    </body>
</html>
