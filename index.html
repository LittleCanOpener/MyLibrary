<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body> 
        <header>

            <nav class="navbar">

        </header>
        
        <main>
            <!--Side Navigation & Adding Books-->
            <section class="libary">
                    <h1>My Libary</h1>
                    <form id="book-form">
                        <div class="form-container">
                            <label for="title">Title</label>
                            <input type="text" id="title" autocomplete="off" required>
                        </div>

                        <div class="form-container">
                            <label for="author">Author</label>
                            <input type="text" id="author" autocomplete="off" required>
                        </div>

                        <div class="form-container">
                            <label for="pages">Pages</label>
                            <input type="text" id="pages" autocomplete="off" required>
                        </div>
                        <button class="submit" value="Add Book">Add Book</button>
                    </form>
                    <table>
                        <thead class="table table-heading">
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th></th>
                        </thead>
                        <tbody id="output"></tbody>
                    </table>
            </section>
        </main>

        </footer>
